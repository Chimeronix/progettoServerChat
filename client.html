<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>WebSocket Brugnoni & Amantini</title>
  <script>
    const ws = new WebSocket("ws://localhost:8080");
     
    ws.addEventListener('message', function (event) {
        console.log(event.data);
    });
    function provaLogin(){
      ws.send("login/uname/pwd");
    }
    function login(){
      ws.send("login/pippo/lacoca");
    }
    </script>
</head>
<body>
  <button onclick="provaLogin()">prova login</button>
  <button onclick="login()">effettua login</button>
</body>
</html>
